<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
        $(function (){
            $.getJSON('http://restcountries.eu/rest/v1/region/africa', function(data){
                console.log(data[54]);
                var tun_population = data[54].population;

                var filtered = data.filter(function(elem){
                    return elem.population < tun_population;
                });

                console.log(filtered.map(function(country){
                    return country.name;
                }));

            });
        });
    </script>
</head>
